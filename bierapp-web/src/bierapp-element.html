<polymer-element name="bierapp-element">
    <template>
        <link rel="stylesheet" href="../lib/jsorolla/src/lib/components/jso-style.css">
        <link rel="stylesheet" href="../lib/jsorolla/src/lib/components/jso-panel.css">
        <link rel="stylesheet" href="../lib/jsorolla/src/lib/components/jso-form.css">
        <link rel="stylesheet" href="../lib/jsorolla/src/lib/components/jso-dropdown.css">
        <style>
            :host {
                display: block;
                position: relative;
                cursor: default;
                font-size: 13px;
            }

            .content {
                background-color: #435f7a;
                /*background-color: #016877;*/
                position: relative;
                /*min-height: calc(100vh - 160px);*/
            }

            .content > * {
                min-height: calc(100vh - 160px);
            }

            .a {
                text-decoration: none;
                color: #CCCCCC;
                cursor: pointer;
            }

            .a:visited {
                color: #CCCCCC;
            }

            .a:hover {
                color: white;
                /*text-decoration: underline;*/
            }

            jso-project-browser, jso-variant-index-view, jso-variant-component {
                height: calc(100vh - 160px);
            }

            /*jso-header::shadow > .main {*/
            /*background-color: #01525e;*/
            /*}*/
            /*jso-header::shadow > .content {*/
            /*background-color: #016877;*/
            /*}*/
            /*jso-footer {*/
            /*background-color: #01525e;*/
            /*}*/
        </style>
        <!--<img class="description" src="http://bioinfo.cipf.es/bierwiki/lib/tpl/arctic/images/logobier.jpg"-->
        <!--height="35px"/>-->

        <jso-header id="jsoHeader"
                    isLogged="{{isLogged}}"
                    on-session-change="{{handleSessionChange}}"
                    selectedOption="{{selectedOption}}"
                    userData="{{userData}}"
                    showJobs="{{showJobs}}"
                    allowJobs="false"
                    allowBrowse="false"
                    options="{{options}}"
                    studies="{{studies}}"
                    selectedStudy="{{selectedStudy}}"
                    allowedTools="{{allowedTools}}"
                    jobItem="{{jobItem}}">
             <span class="icon">
                    <img src="images/bier.svg" style="height: 50px;margin: 5px 0px 0 0;">
            </span>
            <span class="title">BierApp</span>
            <span class="description">
            </span>

            <bierapp-menu class="menu" selectedOption="{{selectedOption}}">
            </bierapp-menu>
            <jso-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                <div class="link">
                    <font-awesome icon="book"></font-awesome>
                    <a class="a" href="https://github.com/babelomics/bierapp/wiki"
                       target="_blank">
                        &nbsp; Documentation
                    </a>
                </div>
                <div class="link">
                    <font-awesome icon="compass"></font-awesome>
                    <a class="a" href="https://github.com/babelomics/bierapp/wiki/Tutorial"
                       target="_blank">
                        &nbsp; Tutorial
                    </a>
                </div>
                <div class="link">
                    <font-awesome icon="github"></font-awesome>
                    <a class="a" href="https://github.com/babelomics/bierapp/"
                       target="_blank">
                        &nbsp; Source code
                    </a>
                </div>
            </jso-help-menu>
        </jso-header>


        <div class="content">
            <template if="{{ selectedOption == 'home' || selectedOption == 'none' || selectedOption == ''}}">
                <bierapp-home
                        on-annonymous="{{annonymousLogin}}"
                        isLogged="{{isLogged}}"
                        ></bierapp-home>
            </template>
            <jso-job-no-ready hidden?="{{selectedOption != 'jobNoReady' }}" jobItem="{{jobItem}}"></jso-job-no-ready>
            <template if="{{selectedOption == 'jobReady' }}">
                <jso-variant-component jobItem="{{jobItem}}"></jso-variant-component>
            </template>
            <template if="{{selectedOption == 'projects'}}">
                <jso-project-browser userData="{{userData}}" selectedStudy="{{selectedStudy}}" studies="{{studies}}"
                                     selectedProject="{{selectedProject}}"></jso-project-browser>
            </template>
            <template if="{{selectedOption == 'view'}}">
                <jso-variant-index-view
                        studies="{{studies}}"
                        selectedProject="{{selectedProject}}"
                        userData="{{userData}}"
                        jobItem="{{jobItem}}"
                        selectedOption="{{selectedOption}}"
                        selectedStudy="{{selectedStudy}}"
                        allowedTools="{{allowedTools}}"></jso-variant-index-view>
            </template>
        </div>
        <jso-footer>
            BierApp: created by Computational Genomics Department
            <br>
            Principe Felipe Research Center
            <br>
            2015
        </jso-footer>
    </template>
    <script>
        Polymer({
            allowedTools: null,
            created: function () {
                this.selectedOption = 'home';
                this.showJobs = false;
                this.userData = {};
                this.allowedTools = ["opencga-storage.sh"];

                this.isLogged;
                this.selectedProject;
                this.selectedStudy;
                this.studies;
            },
            domReady: function () {
            },
            userDataChanged: function (oldValue, newValue) {
                var me = this;
                this.selectedProject = this.userData.projects[0];

                OpencgaManager.projects.studies({
                    id: this.selectedProject.id,
                    query: {
                        sid: Cookies("bioinfo_sid")
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.studies = response.response[0].result;
                                me.selectedStudy = me.studies[0];
                            } else {
                                console.log(response.error);
                                console.log(response.response[0].errorMsg);
                            }
                        },
                        error: function () {
                            console.log('Server error, try again later.');
                        }
                    }
                })
            },
            annonymousLogin: function () {
                this.$.jsoHeader.anonymousSign();
            }
        });
    </script>
</polymer-element>
