                                <form class="navbar-form navbar-left" role="search">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    <script>
        Polymer({
            is: 'bierapp-web',
            properties: {
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                userId: {
                    type: String,
                    value: ""
                },
                project: {
                    type: String,
                    value: "",
                    observer: 'projectChanged'
                },
                study: {
                    type: Object,
                    observer: 'studyChanged'
                },
                samples: {
                    type: Array,
                    value: [],
                    observer: 'samplesChanged'
                },
                studies: {
                    type: Array,
                    value: []
                },
                _logged: {
                    type: Boolean,
                    value: false
                },
                tool: {
                    type: String,
                    value: "home"
                },
                _breadcrumb: {
                    type: Object,
                    value: {
                        path: [],
                        active: ""
                    }
                }
            },
            attached: function() {
                this.renderBreadcrumb();
//                $(".breadcrumb li").on('click', function(e) {
////                    e.preventDefault(); // stops link form loading
////                    $('.content').hide(); // hides all content divs
////                    $($(this).attr('href')).show(); //get the href and use it find which div to show
//                    console.log("in breadcrumb!!")
//                });
//                console.log(".breadcrumb", $(".breadcrumb"));

            },
            changeAnalysisTool: function(e) {
                $('.content').hide(); // hides all content divs
                if (typeof e.srcElement.attributes.href !== "undefined") {
                    $(e.srcElement.attributes.href.value).show(); // get the href and use it find which div to show
                } else {
                    $("#home").show(); // get the href and use it find which div to show
                }

//                this.tool = $(this).attr('href');
            },
            ready: function() {
                console.log(this)
                console.log(this.root)
                // Copy 'application' object from config.js file
                this.config = application;

                // We need to listen to hash fragment changes to update the display and breadcrumb
                var _this = this;
                window.onhashchange = function () {
                    _this.listener(_this);
                };

                this._checkVersion();

                this.init();

                var sid = Cookies.get(opencga.cookies.sessionId);
                if (typeof sid !== "undefined" && sid != "") {
                    this.userId = Cookies.get(opencga.cookies.userName);
                    this.sessionId = sid;
                    this.opencgaClient._config.sessionId = sid;

                    this._logged = true;
                    this.getProjects();
                }





                // if has exist use hash, else go to #home
//                if (window.location.hash != "") {
//                    var arr = window.location.hash.split('/');
//                    if (arr.length > 1) {
//                        this.project = arr[1];
//                        if (arr.length > 2) {
//                            this.study = {name: arr[2]};
//                        }
//                    }
//                    $('.content').hide();
//                    $(arr[0]).show();
//                } else {
//                    $('.content').hide();
//                    $('#home').show();
//                }

            },
            init: function() {
                this.opencgaClientConfig = new OpenCGAClientConfig(opencga.host, opencga.version, opencga.cookies.sessionId, opencga.cookies.userName);
                this.opencgaClient = new OpenCGAClient(this.opencgaClientConfig);

                this.cellBaseClientConfig = new CellBaseClientConfig(hosts = ["bioinfodev.hpc.cam.ac.uk/cellbase-dev-v4.0"], version = "v4");
                this.cellbaseClient = new CellBaseClient(this.cellBaseClientConfig);

                if (typeof opencga.user !== "undefined" && opencga.user != "" && typeof opencga.projects !== "undefined" && opencga.projects.length > 0) {
                    // This web site is set up for browsing public data
                    this.project = opencga.projects[0];
                    this._logged = false;
                    // get the studies for each project
                    // ...
                }

                // reset breadcrumb
                this._breadcrumb = {
                    path: [],
                    active: ""
                };

                // go to home page
                window.location.hash = "";
                $('.content').hide();
                $('#home').show();

                this._checkBreadcrumbVisible();
            },
            login: function(credentials) {
                var _this = this;
                this.opencgaClient.users().login(credentials.detail.userId, {password: credentials.detail.password})
                        .then(function(response) {
                            _this.userId = credentials.detail.userId;
                            _this.sessionId = response.response[0].result[0].sessionId;
                            _this.opencgaClient._config.sessionId = response.response[0].result[0].sessionId;

                            _this._logged = true;
                            _this.getProjects();
                        })
                        .catch(function(response) {
                            console.log("Error: ", response)
                            _this._logged = false;
                        });

                // hide login window and return to home
                $('#ModalLogin').modal('hide');
                window.location.hash = "";
                $('.content').hide();
                $('#home').show();
            },
            logout: function() {
                var _this = this;
                this.opencgaClient.users().logout()
                        .then(function() {
                            _this.userId = "";
                            _this.sessionId = "";
                            _this.opencgaClient._config.sessionId = "";

                            _this._logged = false;
                            _this.init();
                        });
            },
            getProjects: function () {
                var _this = this;
                this.opencgaClient.users().projects(this.userId)
                        .then(function (response) {
                            _this.projects = response.response[0].result;

                            // seelct project and study
                            _this.project = _this.projects[0].alias;
                            _this.study = _this.projects[0].studies[0];

                            _this._breadcrumb = {
                                path: [_this.project],
                                active: _this.study.alias
                            };

                            _this._checkBreadcrumbVisible();
                        })
                        .catch(function (response) {
                            _this.logout();
                        });
            },
            listener: function(ctx) {
                var arr = window.location.hash.split('/');
                if (typeof $(arr[0])[0] !== "undefined") {
                    let isBlock = $(arr[0])[0].style.display == 'block';
                    // If block is not visible we display it
                    if (!isBlock) {
                        if (arr.length > 1) {
                            ctx.project = arr[1];
                            if (arr.length > 2) {
//                                ctx.study = {id: arr[2], name: arr[2]};
                                for (let i = 0; i < ctx.projects.length; i++) {
                                    if (ctx.projects[i].name == ctx.project || ctx.projects[i].alias == ctx.project) {
                                        for (let j = 0; j < ctx.projects[i].studies.length; j++) {
//                                            this.push('studies', ctx.projects[i].studies[j]);
                                            if (ctx.projects[i].studies[j].name == arr[2] || ctx.projects[i].studies[j].alias == arr[2]) {
                                                ctx.study = ctx.projects[i].studies[j];
                                            }
                                            break;
                                        }
                                    }
                                }

                                this._breadcrumb = {
                                    path: [arr[1]],
                                    active: arr[2]
                                };
                            } else {
                                this._breadcrumb = {
                                    path: [],
                                    active: arr[1]
                                };
                            }
                        }
                        console.log('ctx.project', ctx.project)
                        console.log('ctx.study', ctx.study)
                        $('.content').hide();
                        $(arr[0]).show();
                    } else {
//                        $('.content').hide();
//                        $('#home').show();
                    }
                } else {
//                    $('.content').hide();
//                    $('#home').show();
                    console.log("listener undefined")
                }
            },
            setProjectStudy: function(e) {
                this.studies = [];
                for (let i = 0; i < this.projects.length; i++) {
                    if (this.projects[i].name == this.project || this.projects[i].alias == this.project) {
                        for (let j = 0; j < this.projects[i].studies.length; j++) {
                            this.push('studies', this.projects[i].studies[j]);
                            if (this.projects[i].studies[j].name == e.srcElement.innerHTML || this.projects[i].studies[j].alias == e.srcElement.innerHTML) {
                                this.study = this.projects[i].studies[j];
                            }
                        }
                    }
                }
            },
            studyChanged: function () {
                this.renderBreadcrumb();
//                let hashFrag = this.tool + "/" + this.project;
//                if (typeof this.study !== "undefined" && typeof this.study.name !== "undefined") {
//                    hashFrag += "/" + this.study.alias;
//                }
//                window.location.hash = hashFrag;
            },
//            selectProject: function(e) {
//                if (typeof e.target === "undefined") {
//                    this.project = e;
//                } else {
//                    this.project = e.target.innerText;
//                }
//                if (this._breadcrumb.path.length > 1) {
//                    this.splice('_breadcrumb.path', 1, 1, this.project)
//                } else {
//                    this.push('_breadcrumb.path', this.project);
//                }
//                this.studies = [];
//                for (let i = 0; i < this.projects.length; i++) {
//                    if (this.projects[i].name == this.project) {
//                        for (let j = 0; j < this.projects[i].studies.length; j++) {
//                            this.push('studies', this.projects[i].studies[j]);
//                        }
//                        this.selectedProject = this.projects[i];
//                    }
//                }
//            },
            updateProject: function(e) {
//                if (this._breadcrumb.path.length > 1) {
//                    this.splice('_breadcrumb.path', 1, 1, e.detail.project)
//                } else {
//                    this.push('_breadcrumb.path', e.detail.project);
//                }
//                for (let i = 0; i < this.projects.length; i++) {
//                    if (this.projects[i].name == e.detail.project) { // getting the selected project from projects array
//                        this.selectedProject = this.projects[i];
//                    }
//                }
                $('.content').hide();
                $('#projectInfo').show();
            },
            updateStudy: function(e) {
//                if (this._breadcrumb.path.length == 1) {
//                    this.push('_breadcrumb.path', this.project);
//                }
//                this.study = {name: e.detail.studyName, id: e.detail.studyId};
//                if (this._breadcrumb.path.length > 2) {
//                    this.splice('_breadcrumb.path', 2, 1, this.study.name)
//                } else {
//                    this.push('_breadcrumb.path', this.study.name);
//                }
                $('.content').hide();
                $('#studyInfo').show();
            },
            projectChanged: function() {
                this.config = application;
                this.renderBreadcrumb();
            },
            samplesChanged: function() {
                this.renderBreadcrumb();
            },
            renderBreadcrumb: function() {
                var breadcrumbElement = Polymer.dom(this.root).querySelector("#breadcrumb");

                if (breadcrumbElement != null) {
                    // we empty everything
                    Polymer.dom(breadcrumbElement).innerHTML = "";

                    // we add the 'Projects' link
                    let projects = this._createBreadcrumbElement(this.config.breadcrumb.title, false, this.showBreadcrumb);
                    Polymer.dom(breadcrumbElement).appendChild(projects);

                    if (typeof this.study === "undefined") {
                        if (typeof this.project !== "undefined" && this.project != null && this.project != "") {
                            let project = this._createBreadcrumbElement(this.project, true); // render only project if exists
                            Polymer.dom(breadcrumbElement).appendChild(project);
                        }
                    } else {
                        let project = this._createBreadcrumbElement(this.project, false, "updateProject");
                        Polymer.dom(breadcrumbElement).appendChild(project);

                        if (this.samples.length > 0) {
                            let study = this._createBreadcrumbElement(this.study.alias, false, "showBreadcrumb");
                            let samples = this._createBreadcrumbElement(this.samples.join(","), true);
                            Polymer.dom(breadcrumbElement).appendChild(study);
                            Polymer.dom(breadcrumbElement).appendChild(samples);
                        } else {
                            let study = this._createBreadcrumbElement(this.study.alias, true);
                            Polymer.dom(breadcrumbElement).appendChild(study);
                        }
                    }

                    $(".breadcrumb li a").on('click', function(e) {
//                    e.preventDefault(); // stops link form loading
//                    $('.content').hide(); // hides all content divs
//                    $($(this).attr('href')).show(); //get the href and use it find which div to show
                        console.log("in breadcrumb!!")
                    });
                }
            },
            _createBreadcrumbElement(name, active, onClick) {
                console.log("_createBreadcrumbElement")
                var li = document.createElement("li");
                if (active == true) {
                    li.setAttribute("class", "active");
                    li.textContent = name;
                } else {
                    var a = document.createElement("a");
                    a.setAttribute("href", "#");
                    a.setAttribute("class", "");
//                    if (typeof onClick !== "undefined") {
//                        a.setAttribute("onClick", this.updateProject);
//                    }
                    a.textContent = name;
                    li.appendChild(a);
                }
                console.log(li)
                return li;
            },
            // breadcrumb click handlers
            showBreadcrumb: function (e) {
                e.preventDefault();
                $('.content').hide();
                let project = this.project;
                if (typeof this.study !== 'undefined') {
                    var study = this.study.name;
                }
                switch (e.target.innerHTML) {
                    case 'Projects':
                        $('#projectList').show();
                        this.splice('_breadcrumb.path', 1, 2);
                        break;
                    case project:
                        $('#projectInfo').show();
                        this.splice('_breadcrumb.path', 2, 1);
                        break;
                    case study:
                        $('#studyInfo').show();
                        break;
                }
                console.log('BREADCRUMB', e)
            },
            _isMenuItemVisible: function(item) {
                switch(item.visibility) {
                    case 'public':
                        return true;
                    case 'private':
                        return this._logged;
                    case 'none':
                    default:
                        return false;
                }
            },
            _checkBreadcrumbVisible: function() {
                if (typeof this.config !== "undefined") {
                    switch(this.config.breadcrumb.visibility) {
                        case 'public':
                            this._isBreadcrumbVisible = true;
                            break;
                        case 'private':
                            this._isBreadcrumbVisible = this._logged;
                            break;
                        case 'none':
                        default:
                            this._isBreadcrumbVisible = false;
                    }
                }
            },
            _checkVersion: function() {
                this.versionNav = "You are currently using ";
                var nav = navigator.userAgent.toLowerCase();
                if (/opr\/(\d+\.?)+/.test(nav)) {
                    var aux = /opr\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0].replace("opr", "Opera");
                } else if (/firefox\/(\d+\.?)+/.test(nav)) {
                    var aux = /firefox\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0];
                } else if (/msie (\d+\.?)+/.test(nav) || /rv\:(\d+\.?)+/.test(nav)) {
                    var aux = /msie ((\d+\.?)+)/.exec(nav);
                    if (aux == null) {
                        aux = /rv\:((\d+\.?)+)/.exec(nav);
                        this.versionNav += aux[0].replace("rv:", "Internet Explorer");
                    } else {
                        this.versionNav += aux[0].replace("msie", "Internet Explorer");
                    }
                } else if (/safari\/(\d+\.?)+/.test(nav) && nav.indexOf("chrome") == -1) {
                    var aux = /safari\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0];
                } else if (/chrome\/(\d+\.?)+/.test(nav)) {
                    var aux = /chrome\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0];
                } else {
                    this.versionNav = "You are currently using an unsupported browser";
                }
                if (nav.indexOf("_64") >= 0) {
                    this.versionNav += " (64-bits)"
                } else if (nav.indexOf("_32") >= 0) {
                    this.versionNav += " (32-bits)"
                }
            }
        });
    </script>
</dom-module>
